# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: true
    lineNoStart: 1
    lineNumbersInTable: true
    hl_inline: false
    hl_Lines: ""
    lineAnchors: ""
    noHl: false
    # style: monokai
    # tabWidth: 2
    # wrapperClass: highlight

  tableOfContents:
    ordered: false
    endLevel: 3
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true # HTMLタグがレンダリングされるようにする
    parser:
      attribute:
        block: true
        title: true
      # 独立した画像要素に属性を適用するには、デフォルトの折り返し動作を無効にする
      wrapStandAloneImageWithinParagraph: false
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

