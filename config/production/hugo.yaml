baseURL: "https://14jcjc.github.io/tech-blog/"

# Include drafts when building.
buildDrafts: false
# buildDrafts: true

# enableRobotsTXT: true # robots.txt の生成を有効にする
enableRobotsTXT: false

services:
  googleAnalytics:
    ID: UA-111-11
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

# permalinks を設定すると, パンクズリストがきちんと表示されなくなる.
#-> /themes/PaperMod/layouts/partials/breadcrumbs.html を修正することで解決.
#   https://github.com/adityatelange/hugo-PaperMod/issues/1585
permalinks:
  page:
    100knocks: /ds-100knocks-dp/:sections[1:]/:slug/
    # aaa: /aaa/:year/:month/:slug/
    # xxx: /xxx/:slug
  section:
    100knocks: /ds-100knocks-dp/:sections[1:]/
    # aaa: /aaa/:year/:month/
    # xxx: /xxx/:sections[1:]/

mainSections: 
  - "100knocks"
  # - "test"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # mainSections: ["100k", "aaa", "xxx", "glossary"]

  # profile-mode
  profileMode:
    buttons:
      - name: "データサイエンス100本ノック＋α"
        url: ds-100knocks-dp
      # - name: XXX
      #   url: xxx
      - name: Archives
        url: archives
      - name: Tags
        url: tags

menus:
  main:
    - name: Archive
      url: archives
      weight: 10
    - name: Tags
      url: tags
      weight: 20
    - name: Categories
      url: categories
      weight: 25
    - name: Search
      url: search
      weight: 30
    - name: "データサイエンス100本ノック＋α"
      url: ds-100knocks-dp
      weight: 35
      identifier: "DS-100knocks"
    # - name: standard
    #   url: "ds-100knocks-dp/standard"
    #   parent: "DS-100knocks"
    #   weight: 1
    #   identifier: standard
    # - name: advanced
    #   url: "ds-100knocks-dp/advanced"
    #   parent: "DS-100knocks"
    #   weight: 2
    #   identifier: advanced
    # - name: Glossary
    #   url: glossary
    #   weight: 30

module:
  mounts:
  - excludeFiles: 
      - test/books/**
      # - docs/**
    source: content
    target: content
  - source: static
    target: static
  - source: layouts
    target: layouts
  - source: data
    target: data
  - source: assets
    target: assets
  - source: i18n
    target: i18n
  - source: archetypes
    target: archetypes
